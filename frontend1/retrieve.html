<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h2 {
      color: #1f2937;
    }
    .user-info {
      margin-bottom: 20px;
      font-size: 16px;
      color: #374151;
    }
    .doc-list {
      list-style-type: none;
      padding: 0;
    }
    .doc-list li {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    .nav {
      margin-top: 20px;
    }
    .nav a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Documents</h2>
    <div class="user-info">Welcome, <span id="user">Loading...</span></div>

    <ul class="doc-list" id="docs">
      <!-- Document list will populate here -->
    </ul>

    <div class="nav">
      <a href="/upload.html">Upload New Document</a>
    </div>
  </div>

  <script>
    async function checkLoginAndLoadDocs() {
      try {
        const res = await fetch("/.auth/me");
        const data = await res.json();

        if (!data || data.length === 0) {
          // Not logged in â†’ redirect to login page
          window.location.href = "/index.html";
          return;
        }

        const user = data[0];
        document.getElementById("user").innerText = user.userDetails;

        // Fetch user's documents from Azure Function
        const docsRes = await fetch("/api/getDocuments");
        if (!docsRes.ok) throw new Error("Failed to fetch documents");

        const docs = await docsRes.json();
        const ul = document.getElementById("docs");
        if (!docs.length) {
          ul.innerHTML = "<li>No documents uploaded yet.</li>";
        } else {
          ul.innerHTML = "";
          docs.forEach(doc => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = doc.downloadUrl;
            a.textContent = doc.name;
            a.target = "_blank";
            li.appendChild(a);
            ul.appendChild(li);
          });
        }

      } catch (err) {
        console.error(err);
        document.getElementById("user").innerText = "Error loading user info";
      }
    }

    window.onload = checkLoginAndLoadDocs;
  </script>
</body>
</html>
