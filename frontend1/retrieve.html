<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Documents - SharePoint Portal</title>
<style>
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#f4f6f8;padding:30px;margin:0;}
h2{color:#0078d4;}
.container{max-width:700px;margin:auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 6px 15px rgba(0,0,0,0.1);}
ul{list-style:none;padding:0;}
li{background:#eaf3fc;margin:8px 0;padding:12px 15px;border-radius:6px;display:flex;justify-content:space-between;}
button,.btn{padding:10px 18px;border:none;border-radius:6px;background-color:#0078d4;color:white;cursor:pointer;transition:0.3s;}
button:hover,.btn:hover{background-color:#005a9e;}
a{display:inline-block;margin-top:20px;color:#0078d4;text-decoration:none;font-weight:bold;}
a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="container">
    <h2>My Documents</h2>
    <button onclick="loadDocs()">Load Documents</button>
    <ul id="docs"></ul>
    <a href="upload.html" class="btn">Upload New Document</a>
</div>
<script>
async function loadDocs() {
    try {
        const res = await fetch('/api/getDocuments');
        const data = await res.json();
        const list = document.getElementById('docs');
        list.innerHTML='';
        data.forEach(d=>{
            const li=document.createElement('li');
            const link=document.createElement('a');
            link.href=d.webUrl;
            link.textContent=d.name;
            link.target="_blank";
            li.appendChild(link);
            list.appendChild(li);
        });
    } catch(e){
        alert('Error loading documents');
        console.error(e);
    }
}
</script>
</body>
</html>
