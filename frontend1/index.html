<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Portal - Login</title>

    <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <script src="config.js"></script>
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eaebef;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .logo { font-size: 48px; margin-bottom: 10px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        p  { color: #666; margin-bottom: 30px; font-size: 14px; }

        .btn-login {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: 600;
        }
        .btn-login:hover    { background: #005a9e; }
        .btn-login:disabled { background: #ccc; cursor: not-allowed; }

        .error  { color: #d13438; margin-top: 20px; font-size: 14px; display: none; }
        .loading { display: none; margin-top: 20px; }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“„</div>
        <h1>Invoice Portal</h1>
        <p>Secure document management system</p>

        <br><br>

        <button id="loginCommon" class="btn-login">
        Sign in with Microsoft Personal
        </button>

        <br><br>

        <button id="loginTenant" class="btn-login">
        Sign in with Organization (Microsoft) / Google
        </button>

        <br><br>
        <!--<button id="loginBtn" class="btn-login">Sign in with Microsoft / Google</button> -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const appConfig   = window.APP_CONFIG || {};
        const clientId    = appConfig.clientId || '';
        const redirectUri = appConfig.redirectUri || (window.location.origin + '/index.html');

        const commonAuthority = "https://login.microsoftonline.com/common";
        const tenantAuthority = `https://login.microsoftonline.com/de00830d-05d6-4534-bcf6-53c294e7d034`;

        sessionStorage.clear();
        localStorage.clear();

        const loginRequest  = { scopes: ['openid', 'offline_access', 'profile', 'User.Read'], prompt:"login"};
        
        function createMsalInstance(authority){
            return new msal.PublicClientApplication({
            auth:{
                clientId:clientId,
                authority:authority,
                redirectUri:redirectUri
                },
            cache:{
                cacheLocation:"sessionStorage",
                storeAuthStateInCookie:false
                }
              });
            }
        let msalInstance;
        let loginInProgress=false;
        
        async function acquireRealToken(account) {
            try {
                const response = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: account
                });

                // Guard: if accessToken is missing/empty
                if (response.accessToken && response.accessToken.trim() !== '') {
                    console.log("Token acquired silently.");
                    return response.accessToken;
                }

                throw new Error("Silent token was empty â€“ falling back to popup.");

            } catch (silentErr) {
                console.warn("Silent token acquisition failed:", silentErr);

                // Popup fallback â€“ always returns a genuine access token
                const popupResponse = await msalInstance.acquireTokenPopup({
                    ...loginRequest,
                    account: account
                });

                if (!popupResponse.accessToken || popupResponse.accessToken.trim() === '') {
                    throw new Error("Popup token acquisition also returned an empty token.");
                }

                console.log("Token acquired via popup fallback.");
                return popupResponse.accessToken;
            }
        }


        async function validateUserEmail(email) {
            let API_BASE = (window.APP_CONFIG && window.APP_CONFIG.apiBaseUrl) || "";
            let base = (API_BASE || "").trim().replace(/\/+$/, "");
            if (base.startsWith("http://")) base = "https://" + base.slice(7);
            const url = base ? base + "/api/validate-email" : "";

            const token = sessionStorage.getItem("accessToken");

            const res = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type":  "application/json",
                    "Authorization": `Bearer ${token}`   
                },
                body: JSON.stringify({ email: email })
            });

            const result = await res.json();

            if (!result.allowed) {
                sessionStorage.setItem("denied_email", email);
                window.location.href = "access-denied.html";
                return false;
            }

            sessionStorage.setItem("org", result.org);
            return true;
        }

        async function loginFlow(authority, type) {
            if (!clientId) {
                showError("Client ID missing in config.js");
                return;
            }

            if (loginInProgress) return;
            loginInProgress = true;

            const loading = document.getElementById("loading");
            loading.style.display = "block";
            document.getElementById("error").style.display = "none";

            Object.keys(sessionStorage)
                .filter(k => k.startsWith("msal.") || k.startsWith("msal|"))
                .forEach(k => sessionStorage.removeItem(k));
            Object.keys(localStorage)
                .filter(k => k.startsWith("msal.") || k.startsWith("msal|"))
                .forEach(k => localStorage.removeItem(k));

            try {
                // Always create a FRESH instance â€” never reuse across logins
                msalInstance = createMsalInstance(authority);
                await msalInstance.initialize();

                const loginResponse = await msalInstance.loginPopup(loginRequest);

                sessionStorage.setItem("loginType",  type);
                sessionStorage.setItem("userEmail",  loginResponse.account.username);
                sessionStorage.setItem("userName",   loginResponse.account.name);

                // Acquire real token with silent â†’ popup fallback
                const accessToken = await acquireRealToken(loginResponse.account);
                sessionStorage.setItem("accessToken", accessToken);

                const allowed = await validateUserEmail(loginResponse.account.username);
                if (!allowed) return;

                redirectToUpload();

            } catch (e) {
                console.error("Login flow error:", e);

                // FIX: Give specific error messages for the most common second-login failures
                if (e.errorCode === "interaction_in_progress") {
                    // Stale MSAL lock â€” clear it and ask user to retry
                    Object.keys(sessionStorage)
                        .filter(k => k.startsWith("msal"))
                        .forEach(k => sessionStorage.removeItem(k));
                    showError("Login conflict detected. Please click the button again.");
                } else if (e.errorCode === "user_cancelled") {
                    showError("Login was cancelled. Please try again.");
                } else {
                    showError("Login failed: " + (e.message || "Please try again."));
                }
            } finally {
                loading.style.display = "none";
                loginInProgress = false;
            }
        }

        document.getElementById("loginCommon").onclick = () => {
            loginFlow(commonAuthority, "common");
        };

        document.getElementById("loginTenant").onclick = () => {
            loginFlow(tenantAuthority, "tenant");
        };

        
        function showError(msg) {
            const div = document.getElementById("error");
            div.textContent = msg;
            div.style.display = "block";
        }

        function redirectToUpload() {
            window.location.href = "upload.html";
        }

    </script>
</body>
</html>
