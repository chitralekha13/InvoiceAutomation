<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e3e3e6;
      margin: 0;
      color: white;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #loginBtn {
      background-color: #ffffff;
      color: #0a0a0e;
      font-weight: bold;
    }
    #loginBtn:hover {
      background-color: #e0e7ff;
      transform: translateY(-2px);
    }
    #logoutBtn {
      background-color: #0d0808;
      color: white;
    }
    #logoutBtn:hover {
      background-color: #0f0101;
      transform: translateY(-2px);
    }
    #uploadBtn {
      background-color: #5b665f;
      color: white;
    }
    #uploadBtn:hover {
      background-color: #3b3c3b;
      transform: translateY(-2px);
    }
  </style>
</head>

</html>
