<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Portal - Login</title>
    <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <!-- Load config.js first (blocking). config.local.js overrides only on localhost -->
    <script src="config.js"></script>
    <script>
      if (/^localhost$|^127\.0\.0\.1$/i.test(window.location.hostname)) {
        var s = document.createElement('script');
        s.src = 'config.local.js';
        s.onerror = function() { this.remove(); };
        document.head.appendChild(s);
      }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eaebef;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .btn-login {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: 600;
        }
        
        .btn-login:hover {
            background: #005a9e;
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #d13438;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“„</div>
        <h1>Invoice Portal</h1>
        <p>Secure document management system</p>
        <button id="loginBtn" class="btn-login">Sign in with Microsoft</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // MSAL Configuration - Values loaded from config.js (pipeline injects clientId in production)
        const appConfig = window.APP_CONFIG || {};
        const clientId = appConfig.clientId || '';
        const redirectUri = appConfig.redirectUri || (window.location.origin + '/index.html');
        const msalConfig = {
            auth: {
                clientId: clientId,
                authority: 'https://chitra2000lekha13gmail.b2clogin.com/chitra2000lekha13gmail.onmicrosoft.com/B2X_1_vendorsigninflow', // B2C Modified authority
                redirectUri: redirectUri,
                knownAuthorities: ["chitra2000lekha13gmail.b2clogin.com"]
            },
            cache: {
                cacheLocation: 'sessionStorage',
                storeAuthStateInCookie: false
            }
        };

        const loginRequest = {
            scopes: ['User.Read', 'Files.ReadWrite.All', 'Sites.ReadWrite.All']
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        let msalReady = false;
        let loginInProgress = false;

        // Initialize MSAL
        msalInstance.initialize().then(() => {
            msalReady = true;
            // Check if user is already logged in
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                redirectToUpload();
            }
        });

        // Login button handler
        document.getElementById('loginBtn').addEventListener('click', async () => {
            if (!clientId) {
                document.getElementById('error').textContent = 'Login not configured. Add AZURE_CLIENT_ID to GitHub Secrets (see PIPELINE_SETUP.md).';
                document.getElementById('error').style.display = 'block';
                return;
            }
            if (loginInProgress) return;
            loginInProgress = true;

            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                // Wait for MSAL to be ready (prevents interaction_in_progress)
                if (!msalReady) {
                    await msalInstance.initialize();
                    msalReady = true;
                }

                const loginResponse = await msalInstance.loginPopup(loginRequest);
                msalInstance.setActiveAccount(loginResponse.account);
                
                // Store user info
                sessionStorage.setItem('userEmail', loginResponse.account.username);
                sessionStorage.setItem('userName', loginResponse.account.name);
                
                // Get access token
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: loginResponse.account
                });
                
                sessionStorage.setItem('accessToken', tokenResponse.accessToken);
                
                // Redirect to upload page
                redirectToUpload();
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginInProgress = false;
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function redirectToUpload() {
            window.location.href = 'upload.html';
        }
    </script>
</body>
</html>
