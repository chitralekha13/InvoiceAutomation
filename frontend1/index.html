<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Portal - Login</title>
    <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <script src="config.js"></script>
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eaebef;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .logo { font-size: 48px; margin-bottom: 10px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        p  { color: #666; margin-bottom: 30px; font-size: 14px; }

        .btn-login {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: 600;
        }
        .btn-login:hover    { background: #005a9e; }
        .btn-login:disabled { background: #ccc; cursor: not-allowed; }

        .error  { color: #d13438; margin-top: 20px; font-size: 14px; display: none; }
        .loading { display: none; margin-top: 20px; }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“„</div>
        <h1>Invoice Portal</h1>
        <p>Secure document management system</p>
        <button id="loginBtn" class="btn-login">Sign in with Microsoft / Google</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const appConfig   = window.APP_CONFIG || {};
        const clientId    = appConfig.clientId || '';
        const redirectUri = appConfig.redirectUri || (window.location.origin + '/index.html');

        const msalConfig = {
            auth: {
                clientId:    clientId,
                //authority:   'https://login.microsoftonline.com/de00830d-05d6-4534-bcf6-53c294e7d034',
                authority: 'https://de00830d-05d6-4534-bcf6-53c294e7d034.b2clogin.com/de00830d-05d6-4534-bcf6-53c294e7d034.onmicrosoft.com/oauth2/authresp',
                knownAuthorities: ["de00830d-05d6-4534-bcf6-53c294e7d034.b2clogin.com"],
                redirectUri: redirectUri
            },
            cache: {
                cacheLocation:          'sessionStorage',
                storeAuthStateInCookie: false
            }
        };

        const loginRequest  = { scopes: ['openid', 'offline_access', 'profile'] };
        const msalInstance  = new msal.PublicClientApplication(msalConfig);

        let msalReady       = false;
        let loginInProgress = false;

        // Initialize MSAL â€” if already logged in, go straight to upload
        msalInstance.initialize().then(() => {
            msalReady = true;
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                redirectToUpload();
            }
        });

        // â”€â”€ Validate email against Function App / Postgres â”€â”€
        async function validateUserEmail(email) {
            let API_BASE = (window.APP_CONFIG && window.APP_CONFIG.apiBaseUrl) || '';
            let base = (API_BASE || '').trim().replace(/\/+$/, '');
            if (base.startsWith('http://')) base = 'https://' + base.slice(7);
            const uploadUrl = base ? (base + '/api/validate-email') : '';

            const response = await fetch(uploadUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });

            const result = await response.json();

            if (!result.allowed) {
                sessionStorage.setItem("denied_email", email); 
                window.location.href = "access-denied.html";   
                return false;
            }

            sessionStorage.setItem("org", result.org); 
            return true;
        }

        // â”€â”€ Login button handler â”€â”€
        document.getElementById('loginBtn').addEventListener('click', async () => {
            if (!clientId) {
                document.getElementById('error').textContent = 'Login not configured. Add AZURE_CLIENT_ID to GitHub Secrets.';
                document.getElementById('error').style.display = 'block';
                return;
            }
            if (loginInProgress) return;
            loginInProgress = true;

            const loginBtn = document.getElementById('loginBtn');
            const loading  = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            loginBtn.disabled      = true;
            loading.style.display  = 'block';
            errorDiv.style.display = 'none';

            try {
                if (!msalReady) {
                    await msalInstance.initialize();
                    msalReady = true;
                }

                const loginResponse = await msalInstance.loginPopup(loginRequest);
                msalInstance.setActiveAccount(loginResponse.account);

                sessionStorage.setItem('userEmail', loginResponse.account.username);
                sessionStorage.setItem('userName',  loginResponse.account.name);

                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: loginResponse.account
                });

                sessionStorage.setItem('accessToken', tokenResponse.accessToken);

                // â”€â”€ Check email exists in Postgres â”€â”€
                // If not found: auto-redirects to access-denied.html and returns false
                // If found:     stores org_name in sessionStorage and returns true
                const allowed = await validateUserEmail(loginResponse.account.username);
                if (!allowed) return;

                redirectToUpload();

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent   = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginInProgress       = false;
                loginBtn.disabled     = false;
                loading.style.display = 'none';
            }
        });

        function redirectToUpload() {
            window.location.href = 'upload.html';
        }
    </script>
</body>
</html>
