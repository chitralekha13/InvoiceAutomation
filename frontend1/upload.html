<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 420px;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #1f2937;
    }

    p {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 24px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 16px;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: #dc2626;
    }

    .success {
      color: #16a34a;
    }

    .nav {
      margin-top: 20px;
      text-align: center;
    }

    .nav a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload Document</h2>
    <p>PDF or image files only (max 10MB)</p>

    <input
      type="file"
      id="fileInput"
      accept=".pdf,image/png,image/jpeg,image/jpg"
    />

    <button onclick="uploadFile()">Upload</button>

    <div id="status" class="status"></div>

    <div class="nav">
      <a href="/frontend1/retrieve.html">‚Üê Back to My Documents</a>
    </div>
  </div>

  <script>
    const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
    const ALLOWED_TYPES = [
      "application/pdf",
      "image/png",
      "image/jpeg"
    ];

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "";
      statusDiv.className = "status";

      if (!fileInput.files.length) {
        statusDiv.textContent = "Please select a file.";
        statusDiv.classList.add("error");
        return;
      }

      const file = fileInput.files[0];

      // Client-side validation
      if (!ALLOWED_TYPES.includes(file.type)) {
        statusDiv.textContent = "Only PDF and image files are allowed.";
        statusDiv.classList.add("error");
        return;
      }

      if (file.size > MAX_FILE_SIZE) {
        statusDiv.textContent = "File size must be under 10MB.";
        statusDiv.classList.add("error");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        statusDiv.textContent = "Uploading...";
        
        const response = await fetch("/api/uploadDocument", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }

        statusDiv.textContent = "File uploaded successfully.";
        statusDiv.classList.add("success");
        fileInput.value = "";

      } catch (error) {
        statusDiv.textContent = error.message || "Upload failed.";
        statusDiv.classList.add("error");
      }
    }
  </script>
</body>
</html>
