<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f4f5;
      color: #18181b;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e4e4e7;
      border-top: 4px solid #dc2626;
      border-radius: 8px;
      padding: 48px 56px;
      max-width: 460px;
      width: 90%;
      text-align: center;
    }

    .icon {
      width: 48px;
      height: 48px;
      background: #fef2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon svg {
      width: 22px;
      height: 22px;
      stroke: #dc2626;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #18181b;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #71717a;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .email-box {
      background: #f4f4f5;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 13px;
      color: #52525b;
      margin-bottom: 32px;
      word-break: break-all;
    }

    .divider {
      border: none;
      border-top: 1px solid #e4e4e7;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: background 0.15s;
    }

    .btn-primary {
      background: #18181b;
      color: #ffffff;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-primary:hover { background: #27272a; }

    .btn-secondary {
      background: transparent;
      color: #71717a;
      font-size: 13px;
      text-decoration: underline;
      padding: 0;
    }

    .btn-secondary:hover { color: #18181b; }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: #a1a1aa;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
    </div>

    <h1>Access Denied</h1>
    <p>Your account is not authorised to access this portal. Please contact your administrator to request access.</p>

    <div class="email-box" id="emailBox" style="display:none">
      Attempted with: <strong id="emailVal"></strong>
    </div>

    <hr class="divider">

  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const email  = params.get("email") || sessionStorage.getItem("denied_email");
  if (email) {
    document.getElementById("emailVal").textContent = email;
    document.getElementById("emailBox").style.display = "block";
  }
</script>

</body>
</html>
