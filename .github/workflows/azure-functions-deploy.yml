# Deploy Azure Functions (InvoiceAutomation backend) to Azure
# REQUIREMENTS:
# 1. Add secret: AZURE_FUNCTIONAPP_PUBLISH_PROFILE (from Function App â†’ Get publish profile)
# 2. If your Azure Functions folder is different, update AZURE_FUNCTIONAPP_PACKAGE_PATH

name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'AzureFunctions/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'InvoiceAutomation'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'AzureFunctions'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Install dependencies'
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
