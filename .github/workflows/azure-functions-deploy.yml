# Deploy Azure Functions (InvoiceAutomation backend) to Azure
# REQUIREMENTS: Add GitHub secret AZURE_FUNCTIONAPP_PUBLISH_PROFILE
# Get it: Azure Portal → Function App (InvoiceAutomation) → Overview → Get publish profile → copy full XML

name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'AzureFunctions/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'InvoiceAutomation'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'AzureFunctions'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Install zip utility'
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: 'Install dependencies'
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: 'Create deployment package'
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../deploy.zip . -x "*.git*" -x "__pycache__/*" -x "*.pyc" -x "*.pyo" -x ".python_packages/.python_packages/*"

      - name: 'Deploy to Azure Functions'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: deploy.zip
