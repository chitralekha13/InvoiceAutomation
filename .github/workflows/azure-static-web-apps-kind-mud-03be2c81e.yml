name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Generate Config File
        run: |
          # Write to frontend1/config.js so it gets deployed with the app
          cat > frontend1/config.js << 'CONFIGEOF'
          window.APP_CONFIG = {
              apiBaseUrl: "API_BASE_URL_PLACEHOLDER",
              clientId: "CLIENT_ID_PLACEHOLDER",
              redirectUri: window.location.origin + "/index.html"
          };
          CONFIGEOF
          API_URL="${API_BASE_URL:-https://invoiceautomation-bdcudzfpe9cpf4d5.westus2-01.azurewebsites.net}"
          [[ "$API_URL" == http://* ]] && API_URL="https://${API_URL#http://}"
          API_URL="${API_URL%/}"
          sed -i "s|API_BASE_URL_PLACEHOLDER|${API_URL}|g" frontend1/config.js
          sed -i "s|CLIENT_ID_PLACEHOLDER|${AZURE_CLIENT_ID}|g" frontend1/config.js
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }} 

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_MUD_03BE2C81E }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "frontend1" # App source code path
          api_location: "" # Single backend: use external Function App (config.js apiBaseUrl)
          output_location: "" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
          env:
          SHAREPOINT_SITE_ID: ${{ secrets.SHAREPOINT_SITE_ID }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


