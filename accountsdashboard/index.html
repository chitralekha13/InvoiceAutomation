<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Portal - Sign In</title>
        <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eaebef;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        .logo { font-size: 48px; margin-bottom: 10px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        p { color: #666; margin-bottom: 24px; font-size: 14px; }
        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1e3a5f;
        }

        .btn-login {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-login:hover    { background: #005a9e; }
        .btn-login:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“Š</div>
        <h1>Accounts Portal</h1>
        <p>Invoice management dashboard for the accounts team</p>
        <button id="loginMicrosoft" class="btn-login">
            <svg width="20" height="20" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
            </svg>
            Sign in with Microsoft
        </button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const appConfig   = window.APP_CONFIG || {};
        const clientId    = appConfig.clientId    || '4b952eaf-5b8e-4ddc-a096-561c0abe771f';
        const redirectUri = appConfig.redirectUri || (window.location.origin + '/index.html');

        const msalConfig = {
            auth: {
                clientId: clientId,
                authority: 'https://login.microsoftonline.com/common', // 'common' allows Microsoft personal and org accounts
                redirectUri: redirectUri
            },
            cache: {
                cacheLocation: 'sessionStorage',
                storeAuthStateInCookie: false
            }
        };

        const loginRequest = {
            scopes: ['openid', 'offline_access', 'profile', 'User.Read'],
            prompt: "login"
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        let msalReady = false;
        let loginInProgress = false;

        // Initialize MSAL
        msalInstance.initialize().then(() => {
            msalReady = true;
            // Check if user is already logged in
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                redirectToUpload();
            }
        });

        // Login button handler
        document.getElementById('loginMicrosoft').addEventListener('click', async () => {
            if (!clientId) {
                document.getElementById('error').textContent = 'Login not configured. Add AZURE_CLIENT_ID to GitHub Secrets (see PIPELINE_SETUP.md).';
                document.getElementById('error').style.display = 'block';
                return;
            }
            if (loginInProgress) return;
            loginInProgress = true;

            const loginMicrosoft = document.getElementById('loginMicrosoft');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            loginMicrosoft.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                // Wait for MSAL to be ready (prevents interaction_in_progress)
                if (!msalReady) {
                    await msalInstance.initialize();
                    msalReady = true;
                }

                const loginResponse = await msalInstance.loginPopup(loginRequest);
                msalInstance.setActiveAccount(loginResponse.account);
                
                // Store user info
                sessionStorage.setItem('userEmail', loginResponse.account.username);
                sessionStorage.setItem('userName', loginResponse.account.name);
                
                // Get access token
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: loginResponse.account
                });
                
                sessionStorage.setItem('accessToken', tokenResponse.accessToken);
                
                // Redirect to upload page
                redirectToUpload();
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginInProgress = false;
                loginMicrosoft.disabled = false;
                loading.style.display = 'none';
            }
        });

        function redirectToUpload() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
